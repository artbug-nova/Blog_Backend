spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blog
    username: postgres
    password: postgres

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL92Dialect
  flyway:
    enabled: false

  liquibase:
    enabled: true
    change-log: classpath:/data/changelog/db.changelog.master.xml

server:
  port: 9000